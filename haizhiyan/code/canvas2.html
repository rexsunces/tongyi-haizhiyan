        function draw21(id) {
            var canvas = document.getElementById(id)
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
            //实践表明在不设施fillStyle下的默认fillStyle=black
            context.fillRect(0, 0, 20, 20);
            //实践表明在不设施strokeStyle下的默认strokeStyle=black
            context.strokeRect(40, 0, 20, 20);

            //设置纯色
            context.fillStyle = "red";
            context.strokeStyle = "blue";
            context.fillRect(0, 40, 20, 20);
            context.strokeRect(40, 40, 20, 20);

            //设置透明度实践证明透明度值>0,<1值越低，越透明，值>=1时为纯色，值<=0时为完全透明
            context.fillStyle = "rgba(255,0,0,0.2)";
            context.strokeStyle = "rgba(255,0,0,0.2)";
            context.fillRect(80, 0, 20, 20);
            context.strokeRect(80, 40, 20, 20);
        }

        function draw0(id) {
            var canvas = document.getElementById(id);

        function draw8(id) {
            var canvas = document.getElementById(id);//得到canvas的dom元素
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");//得到canvas上下文对象
            context.strokeStyle = "rgb(250,0,0)";//设置边框颜色
            context.fillStyle = "blue";//设置填充颜色
            context.beginPath();//路径开始
            context.moveTo(100, 100);//起始点
            context.lineTo(150, 100);//画从起始点到当前点的一条线段
            context.arc(100, 100, 50, 0, Math.PI / 2, false);/*画弧线，
                                                             绕圆心(100,100)逆时针
                                                             旋转90度(π/2)
                                                                */
            context.moveTo(100, 150);//设置当前起点
            context.lineTo(100, 100);//画扇形最下方的点与圆心的连线段
            context.closePath();/*路径结束，自动连接路径起始、结束点
                                 其实上一个lineTo不需要，因为closePath
                                 会自动连接路径起始点和结束点
                                 */
            context.stroke();//按顺序绘制所有点之间的连线段
            context.fill();
        }
        function draw5(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;


            var context = canvas.getContext("2d");
            context.save(); //保存了当前context的状态，以下为新状态
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 200, 200);
            context.fillStyle = "rgba(255,0,0,0.1)";
            //平移 缩放 旋转  1 2 3
            context.translate(100, 100);//坐标原点移到(100,100)
            context.scale(0.5, 0.5);//缩放至0.5倍
            context.rotate(Math.PI / 4);//顺时针旋转90度
            context.fillRect(0, 0, 100, 100);
            context.restore(); //恢复到刚刚保存的状态
            context.save(); //保存了当前context的状态
            context.fillRect(0, 0, 100, 100);

        }
        function draw5_transform(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;


            var context = canvas.getContext("2d");
            context.save(); //保存了当前context的状态
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 200, 200);

            context.fillStyle = "rgba(255,0,0,0.1)";
            //平移 缩放 旋转  1 2 3
            // context.translate(100, 100);
            //context.scale(0.5, 0.5);
            context.transform(0.5, 0, 0, 0.5, 100, 100);
            context.transform(Math.cos(Math.PI / 4),
                Math.sin(Math.PI / 4), -Math.sin(Math.PI / 4),
                Math.cos(Math.PI / 4), 0, 0);
            context.fillRect(0, 0, 100, 100);
            context.restore(); //恢复到刚刚保存的状态,保存恢复只能使用一次
            context.save(); //保存了当前context的状态
            context.fillRect(0, 0, 100, 100);

        }
        function draw10_globalCompositeOperation(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            var oprtns = new Array(
            "source-over",
            "destination-over",
            "source-in",
            "destination-in",
            "source-out",
            "destination-out",
            "source-atop",
            "destination-atop",
            "lighter",
            "xor",
            "copy"
            );
            var i = 0;//组合效果编号

            //结合setinterval动态显示组合
            var interal = setInterval(function () {
                if (i == 10) {
                    i = 0;
                }
                else {
                    i++;
                }
                //蓝色矩形
                context.fillStyle = "blue";
                context.fillRect(10, 10, 60, 60);
                //设置组合方式
                context.globalCompositeOperation = oprtns[i];
                //设置新图形（红色圆形）
                context.beginPath();
                context.fillStyle = "red";
                context.arc(60, 60, 30, 0, Math.PI * 2, false);
                context.fill();
            }, 1000);

        }

        function createCircleClip(context) {
            //圆形裁剪区域
            context.beginPath();
            context.arc(200, 150, 100, 0, Math.PI * 2, true);
            context.closePath();
            context.clip();
        }

        function create5StarClip(context) {
            var n = 0;
            var dx = 200;
            var dy = 135;
            var s = 150;
            context.beginPath();
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI / 5 * 4;
            for (var i = 0; i < 5; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.lineTo(dx + x * s, dy + y * s);
            }
            context.closePath();
            context.clip();
        }

        var x = 100;//矩形开始坐标
        var y = 100;//矩形结束坐标
        var mx = 0;//0右1左
        var my = 0; //0下1上
        var ml = 1;//每次移动长度
        var w = 20;//矩形宽度
        var h = 20;//矩形高度
        var cw = 400;//canvas宽度
        var ch = 300; //canvas高度


        function move(context) {
            context.clearRect(0, 0, 400, 300);
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.fillStyle = "red";
            context.fillRect(x, y, w, h);
            if (mx == 0) {
                x = x + ml;
                if (x >= cw - w) {
                    mx = 1;
                }
            }
            else {
                x = x - ml;
                if (x <= 0) {
                    mx = 0;
                }
            }
            if (my == 0) {
                y = y + ml;
                if (y >= ch - h) {
                    my = 1;
                }
            }
            else {
                y = y - ml;
                if (y <= 0) {
                    my = 0;
                }
            }

        }
        function draw16(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
            context.fillStyle = 'red'
            //在右下角画一个正方形
            context.fillRect(250, 250, 150, 50);
            var image = new Image();
            image.src = "1.jpg";

            image.onload = function () {
                //在左上角画一幅图片
                context.drawImage(image, 0, 0, 200, 200);
                //实验证明imagedata取的是canvas所在范围画的图形，不止是图片
                //不会取该区域内是空白的canvas的像素
                var imagedata = context.getImageData(0, 0, 400, 300);
                //遍历、修改像素
                for (var i = 0, n = imagedata.data.length; i < n; i += 4) {

                    imagedata.data[i + 0] = 255 - imagedata.data[i + 0]; //red;
                    imagedata.data[i + 1] = 255 - imagedata.data[i + 1]; //green
                    imagedata.data[i + 2] = 255 - imagedata.data[i + 2]; //blue
                    //imagedata.data[i + 3] = 255 - imagedata.data[i + 3]; //a
                }
                //将新像素数组放回
                context.putImageData(imagedata, 0, 0);
            }
        }

        function draw_rex_test() {

        function move_rextest(context) {

            context.save();//保存初始状态
            context.clearRect(150, 150, 300, 300);//重新刷新线段所在区域
            context.strokeStyle = "blue";//设置线段颜色
            context.beginPath();//设置路径起始点，准备画线
            context.moveTo(200, 300);//设置起点
            context.lineTo(400, 200);//设置终点、画线段
            context.textBaseline = 'top';//设置文字位置
            context.strokeText("A1(200,300)", 200, 300);//标注端点坐标
            context.strokeText("A2(400,200)", 400, 200);//标注端点坐标
            context.closePath();//结束画线段路径
            context.stroke();//绘制线

            context.strokeStyle = "red";//设置小球边框颜色
            context.beginPath();//设置圆的路径起始

            //小球运动算法(坐标变化，方向变化)
            if (ball.direction == 1) {
                ball.y = ball.y - 1;
                ball.x = ball.x + 2;
                if (ball.x > 400) {
                    ball.x = 400;
                    ball.y = 200;
                    ball.direction = 0;//逆向
                }
            }
            else {
                ball.y = ball.y + 1;
                ball.x = ball.x - 2;
                if (ball.x < 200) {
                    ball.x = 200;
                    ball.y = 300;
                    ball.direction = 1;//正向
                }
            }
            //创建圆弧
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, true);
            context.closePath();//画圆路径结束
            context.stroke();//绘制圆
            context.restore();//返回初始状态
        }

            contextBuffer.strokeText("纽约", 350, 100);//标注端点坐标
            contextBuffer.fill();
            contextBuffer.restore();

            contextBuffer.save();
            contextBuffer.fillStyle = "blue";

            contextBuffer.beginPath();
            contextBuffer.arc(800, 160, 5, 0, Math.PI * 2, true);
            contextBuffer.closePath();
            contextBuffer.textBaseline = 'top';//设置文字位置

            contextBuffer.strokeText("伦敦", 800, 160);//标注端点坐标
            contextBuffer.fill();
            contextBuffer.restore();

            contextBuffer.beginPath();
            contextBuffer.moveTo(350, 100);
            contextBuffer.lineTo(800, 160);
            contextBuffer.stroke();
            contextBuffer.save();

            if (boat.x <= 800) {
                contextBuffer.drawImage(img, boat.x, boat.y, 39, 21);
                (boat.x) += 1;
                (boat.y) = (boat.x) * 0.27 + 52.75;
            }
            else {
                boat.stop = 1;

                contextBuffer.drawImage(img, boat.x, boat.y, 39, 21);
                return false;
            }


            contextBuffer.restore();


        }
    </script>
