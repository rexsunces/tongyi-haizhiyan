<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>海之言，地中海寻宝！</title>
    <script src="js/zepto.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ani.js"></script>
    <script src="js/index.js"></script>
    <link href="css/haoest.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    
    <style>
        .hide{
            display:none;
        }

        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }

        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }

            .swipe-wrap > figure {
                float: left;
                width: 100%;
                position: relative;
            }
        #slider {
            max-width: 650px; /* 设置最大的宽度 */
            margin: 0px auto; /* 居中对齐 */
        }

        figure {
            margin: 0; /* 对齐，四周宽度都为0，在轮播的时候，以整张图片进行移动 */
        }  
    </style>
</head>
<body onload="pageCtl.loadComplete()">
    <div class="page page-0">
        <div class="loading">
            <img class="loading-img ani-rotateRight ani-iteration-infinite" src="img/loading.png" />
            <div>Loading</div>
        </div>
    </div>
    <div class="page page-98 hide" >
        <div class="enter-btn"></div>
    </div>
    <div class="page-1 page hide" >
        <img class="xunbao-btn" src="img/xunbao-btn.png" />
        <img class="rule-btn" src="img/rule-btn.png" />
        <img class="rank-btn" src="img/rank-btn.png" />
        <img class="return-btn" src="img/return-btn.png" />
    </div>
    <div class="page-2 page hide" >
        <img class="normal-return-btn" src="img/normal-return-btn.png" />
        <img class="position default-position" src="img/position.png" />
        <img class="boat" src="img/boat.png" />
    </div>
    <div class="page-city-sh page hide" style="background-image:url('img/cities/sh.png')">

    </div>
    <div class="page-city-kpt page hide" style="background-image:url('img/cities/kpt.png')">
        
    </div>
    <div class="page-city-sy page hide" style="background-image:url('img/cities/sy.png')">

    </div>
    <div class="page-city-hk page hide" style="background-image:url('img/cities/hk.png')">

    </div>
    <div class="page-city-bn page hide" style="background-image:url('img/cities/bn.png')">

    </div>
    <div class="page-city-ly page hide" style="background-image:url('img/cities/ly.png')">

    </div>
    <div class="page-city-ny page hide" style="background-image:url('img/cities/ny.png')">

    </div>
    <div class="page-city-ld page hide" style="background-image:url('img/cities/ld.png')">

    </div>
    <div class="page-city-wns page hide" style="background-image:url('img/cities/wns.png')">

    </div>
    <div class="page-city-ms page hide" style="background-image:url('img/cities/ms.png')">

    </div>
    <div class="page-question page hide" >
        <img class="clock" src="img/clock.png" />
        <div class="using-time-span">0.00S</div>
        <div class="question-div">

        </div>
        <div class="question-div-text">

        </div>
        <!--<button class="testend" style="position:absolute;top:70%;left:70%">答题结束</button>-->
    </div>
    <div class="page-result page hide">
        <img class="result-board" src="img/result-board-S.png" />
        <img class="result-letter" src="img/result-S.png" />
        <img class="result-return" src="img/normal-return-btn.png" />
        <img class="result-next" src="img/normal-next-btn.png" />
    </div>
    <div class="page-rank page hide">
        <div class="rank-opacity-div">

        </div>
        <div class="rank-table-div">
            <table cellpadding="0" cellspacing="0"  class="rank-table">
            </table>
        </div>
        <img class="rank-return-btn" src="img/normal-return-btn.png" />
    </div>
    <div class="page-99 page hide  ">
        <img class="normal-return-btn" src="img/normal-return-btn.png" />
    </div>
    <script src="js/swipe.js"></script>
    <div class="hide">
        <img src="img/rank-btn.png" />
        <img src="img/return-btn.png" />
        <img src="img/rule-back.png" />
        <img src="img/rule-btn.png" />
        <img src="img/xunbao-btn.png" />
        <img src="img/letter-A.png" />
        <img src="img/letter-B.png" />
        <img src="img/letter-C.png" />
        <img src="img/letter-D.png" />
        <img src="img/letter-E.png" />
        <img src="img/letter-S.png" />
        <img src="img/result-A.png" />
        <img src="img/result-B.png" />
        <img src="img/result-C.png" />
        <img src="img/result-D.png" />
        <img src="img/result-E.png" />
        <img src="img/result-S.png" />
        <img src="img/result-board-A.png" />
        <img src="img/result-board-B.png" />
        <img src="img/result-board-C.png" />
        <img src="img/result-board-D.png" />
        <img src="img/result-board-E.png" />
        <img src="img/result-board-S.png" />
    </div>
</body>

</html>
