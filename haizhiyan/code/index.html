<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/index.js"></script>
    <link href="css/haoest.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    
    <style>
        .hide{
            display:none;
        }

        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }

        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }

            .swipe-wrap > figure {
                float: left;
                width: 100%;
                position: relative;
            }
        #slider {
            max-width: 650px; /* 设置最大的宽度 */
            margin: 0px auto; /* 居中对齐 */
        }

        figure {
            margin: 0; /* 对齐，四周宽度都为0，在轮播的时候，以整张图片进行移动 */
        }  
    </style>
</head>
<body onload="pageCtl.loadComplete()">
    <div class="page page-0" style="z-index:999">
        <div class="loading">
            <img class="loading-img ani-rotateRight ani-iteration-infinite" src="img/loading.png" />
            <div>Loading</div>
        </div>
    </div>
    <div class="page-1 page " style="z-index:998">
        <img class="xunbao-btn" src="img/xunbao-btn.png" />
        <img class="rule-btn" src="img/rule-btn.png" />
        <img class="rank-btn" src="img/rank-btn.png" />
        <img class="return-btn" src="img/return-btn.png" />
    </div>
    <div class="page-2 page" style="z-index:997">
        <header style="height:100%;width:100%;position:absolute">
            <div id="slider" class="swipe" style="visibility: visible; height: 100%; width: 100%;">
                <div class="swipe-wrap" style="height: 100%; width: 100%;">
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/sh-hk.png) center no-repeat; height: 100%; background-size: 100% 100%"> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/sh-hk.png) center no-repeat; height: 100%; background-size: 100% 100%"> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/hk-sn.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/sn-kpt.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/kpt-bn.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/bn-ly.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/ly-ny.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/ny-ld.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/ld-wns.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                    <figure style="height: 100%; width: 100%;">
                        <div class="wrap" style="height: 100%; width: 100%;">
                            <div class="image" style="background: url(img/maps/wns-ms.png) center no-repeat; height: 100%; background-size: 100% 100%; "> </div>
                        </div>
                    </figure>
                </div>
            </div>
        </header>
    </div>
    <div class="page-city-sh page hide" style="background-image:url('img/cities/sh.png')">

    </div>
    <div class="page-city-kpt page hide" style="background-image:url('img/cities/kpt.png')">
        
    </div>
    <div class="page-city-sy page hide" style="background-image:url('img/cities/sy.png')">

    </div>
    <div class="page-city-hk page hide" style="background-image:url('img/cities/hk.png')">

    </div>
    <div class="page-question page hide" >
        <img class="clock" src="img/clock.png" />
        <div class="using-time-span">0.00S</div>
        <div class="question-div">

        </div>
        <div class="question-div-text">

        </div>
        <!--<button class="testend" style="position:absolute;top:70%;left:70%">答题结束</button>-->
    </div>
    <div class="page-result page hide">
        <img class="result-board" src="img/result-board-S.png" />
        <img class="result-letter" src="img/result-S.png" />
        <img class="result-return" src="img/normal-return-btn.png" />
        <img class="result-next" src="img/normal-next-btn.png" />
    </div>
    <div class="page-99 page hide  ">
        <img class="normal-return-btn" src="img/normal-return-btn.png" />
    </div>
    <script src="js/swipe.js"></script>
    <script>
       
    </script>
</body>

</html>
